<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!--ionicons-->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style type="text/css">
	  .input.ng-invalid.ng-touched {
	    background-color: #FA787E;
	  }
	
	  .input.ng-valid.ng-touched {
	    background-color: #78FA89;
	  }
	</style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">

    </script>

    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />


</head>
<body>
    <div class="content container-fluid" id="wrapper">
        <div class="row container valign-wrapper">
            <div class="col l4">
                <img src="resources/images/cust.jpg" />
            </div>
            <form name="myForm" class="col l8 left-border" method="POST" enctype="multipart/form-data">
                <h4 class="center-align">Let's craft your sales play!</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="play-name" type="text" class=""  name="salesPlayName" data-ng-model="customerInfo.salesPlayName" required>
                      <span data-ng-show="myForm.salesPlayName.$touched && myForm.salesPlayName.$invalid" style="color:red;">The name of Sales Play required.</span>
                        <label for="play-name">Name of this Sales Play</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="client-name" type="text" class="" name="clientName" data-ng-model="customerInfo.clientName" required>
                        <span data-ng-show="myForm.clientName.$touched && myForm.clientName.$invalid" style="color:red;">Client Name required.</span>
                        <label for="client-name">Who is your client?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="receiver-name" type="text" class="" name="customerClientContact" data-ng-model="customerInfo.customerClientContact" required>
                       <span data-ng-show="myForm.customerClientContact.$touched && myForm.customerClientContact.$invalid" style="color:red;" >Client Contact required.</span>
                        <label for="receiver-name">Who will you send this sales play to?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="receiver-email" type="email" class="" name="customerClientEmail" data-ng-model="customerInfo.customerClientEmail" required>
                        <span data-ng-show="myForm.customerClientEmail.$touched && myForm.customerClientEmail.$invalid" style="color:red;" >Enter valid email address</span>
                        <label for="receiver-email">Client Email </label>
                    </div>
                </div>
               <div class="row">
                    
               <div id="cust-image" class="file-field input-field">
                   <div class="btn btn-flat">
                       <span class=""><img src="resources/images/upload_icon.png" height="40" width="40" /></span>
                       <input type="file" data-file-model="clientLogo" />
                   </div>
                   <div class="file-path-wrapper">
                       <input class="file-path validate" type="text">
                       <label for="cust-image">Customer Image</label>
                   </div>
               </div>
           </div>
           <div class="row ">
               <div class="input-field col s12 center-align">
                   <a class="waves-effect waves-light" href="#" data-ng-click="addSalesPlay(customerInfo)"><img src="resources/images/arrowforcreate_SP.png" height="80" width="75" /></a>
               </div>
           </div>
            </form>
        </div>
    </div>
</body>
</html>
