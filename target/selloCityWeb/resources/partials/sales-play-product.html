<div class="secContent"> 

<div data-ng-repeat="error in errors">

    <div><span class="icon_sprite icon_error error"></span>{{error}}</div>

</div>

<div data-ng-form="salesPlayFormTab1" >
    <div data-ng-show="salesPlayFormTab1.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5 class="clientLayout">Customer Information <span class="control-label-required">Indicates required field</span></h5>
	 <div data-ng-repeat="pain in paintPoints" > 
    <ul class="clientLayout" >
        <li>
          <span> 
                <label class="control-label" for="productInfo" >Client Pain Point {{$index}} :</label>
            <input type="text" name="paintPoint" data-ng-model="customerProduct.productInfo" />    
           

            </span>
        </li>
 	        <li>
 	          <form method="POST" enctype="multipart/form-data" >
         	 <span> 
                <label class="control-label" for="painPointImage" >Pain Point Image :</label>
             
			       <input type="file" data-file-model="customerInfo.painPointImage" >
			       <input type="file" data-file-model="customerInfo.productImage" >
			       <input type="file" data-file-model="customerInfo.productSpecs" >
			       <input type="file" data-file-model="customerInfo.productManuals" >
            	</span> 
            </form>
        </li>
    </ul>
         <button type="button" class="boxBtn"  data-ng-click="addProductInfo(customerInfo,pain.salesPlayKey)">

            <span class="btnIcon icon_sprite icon_save2" ></span>

            <span class="btnText">Save</span>

         </button>    
    </div>
         <button type="button" class="boxBtn"  data-ng-click="nextPage()">

            <span class="btnIcon icon_sprite icon_save2" ></span>

            <span class="btnText">Next</span>

         </button>       
       
       </div>
</div>
 </div><div class="clear"></div>
