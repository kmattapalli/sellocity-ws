    <div class="container-fluid">
        <div class="row margin-top ">
            <div class="col m7">
                <ul class="nav nav-tabs nav-justified">
                    <li role="presentation" class=""><a href="create_play_1.html">1</a></li>

                    <li role="presentation" class="disabled"><a href="#">4</a></li>
                    <li role="presentation" class="disabled"><a href="#">5</a></li>
                </ul>
            </div>

            <div class="col m3">
                <div class="row left-border">
                    <div class="col m12 center">
                        <h6><a href="">Kevin</a></h6>
                        <!--                    <div class="dropdown">
                                                 <button class="dropbtn">Kevin</button>
                                                 <div class="dropdown-content">
                                                     <a href="#">Link 1</a>

                    </div>
                    <div class="col m12 center top-border"><h6>Pixar performance play</h6></div>

            </div>
        </div>
        <div id="tab3-wrapper" class="row top-border bottom-border">
            <div class="col m12 center">
                <h6>VALUE PROPOSITION OF YOUR PRODUCTS</h6>
            </div>
        </div>

        <div class="row margin-top" data-ng-repeat="mappingObj in salesPlay.salesPlayMapping">
            <div class="col m12">
            <div class="panel-group" id="accordian">

                <div class="panel panel-default">
                    <div class="center-align panel-heading">
                        <h6 class="panel-title">
                            <a class="center-align" data-toggle="collapse" data-parent="#accordian" href="#collapse1">Product {{$index}}</a>
                        </h6>
                    </div>

                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col m4">
                                    <h5>Identify 4 key values that Vaio-Z brings to the table</h5>
                                    <br /><br />
                                    <div class="center-align"><img src="resources/images/cust.jpg" /></div>
                                </div>
                                <form class="col m8">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Hardware Agnostic Code" id="play-name" type="text" class="" data-ng-model="product.productValues1">
                                            <label for="play-name"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Global Memory Coalscing" id="client-name" type="text" class="" data-ng-model="product.productValues2">
                                            <label for="client-name"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Lowest Wattage per Dollar" id="receiver-name" type="text" class="" data-ng-model="product.productValues3">
                                            <label for="receiver-name"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Highest frames per second" id="receiver-email" type="text" class="" data-ng-model="product.productValues4">
                                            <label for="receiver-email"></label>
                                        </div>
                                    </div>
 
                                </form>
                                
                            </div>
                        
                        <div class="row well center-align margin-bottom">
                            <div class="col m3 center-align">
                                <div id="pain-point-icon" class="file-field input-field btn">
                                    <span class=""><i class="size-30 icon ion-android-upload"></i></span>
                                    <input type="file" data-file-model="product.productAwards">
                                </div>
                                <br /><label for="pain-point-icon">Product Awards</label>
                            </div>

                            <div class="col m3 center-align left-border">
                                <div id="product-image" class="file-field input-field btn">
                                    <span class=""><i class="size-30 icon ion-android-upload"></i></span>
                                    <input type="file" data-file-model="product.productClaims">
                                </div>
                                <br /><label for="product-image">Product Claims</label>
                            </div>

                            <div class="col m3 center-align left-border">
                                <div id="product-spec" class="file-field input-field btn">
                                    <span class=""><i class="size-30 icon ion-android-upload"></i></span>
                                    <input type="file" data-file-model="product.productWhitePapers">
                                </div>
                                <br /><label for="product-spec">Product Whitepapers</label>
                            </div>

                            <div class="col m3 center-align left-border">
                                <div id="product-manual" class="file-field input-field btn">
                                    <span class=""><i class="size-30 icon ion-android-upload"></i></span>
                                    <input type="file" data-file-model="product.productTestimonials">
                                </div>
                                <br /><label for="product-manual">Testimonials</label>
                            </div>
                            
                        </div>
                    <button type="button" class="boxBtn"  data-ng-click="createProductValues(product,mappingObj.salesPlayKey)">
          			<span class="btnIcon icon_sprite icon_save2" ></span>
					<span class="btnText">Save</span>
				 </button>   
                    </div>
                    </div>
                </div>
 			</div>

 		</div>

 </div>

        <div class="row margin-bottom">

                <a class="waves-effect waves-light btn" href="create_play_4.html">Next &nbsp;<i class="icon ion-android-arrow-forward"></i></a>
